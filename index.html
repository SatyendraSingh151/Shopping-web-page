<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">
  <div class="max-w-6xl mx-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Image Gallery -->
    <div>
      <img id="mainImage" src="https://cdn.pixabay.com/photo/2024/04/29/04/21/tshirt-8726721_1280.jpg" alt="Main product" class="w-full rounded-2xl shadow-md">
      <div class="flex gap-2 mt-4">
        <img src="https://th.bing.com/th/id/OIP.wJnZfRMbRpcv2Hv8rNSrQgHaHa?pid=ImgDet&w=189&h=189&c=7&dpr=1.4" alt="Thumb" class="thumb w-20 h-20 object-cover rounded-xl cursor-pointer border-2 border-black">
        <img src="https://th.bing.com/th/id/OIP._2yVqCgXzv9T1mgNcTOX-AHaHa?pid=ImgDet&w=189&h=189&c=7&dpr=1.4" alt="Thumb" class="thumb w-20 h-20 object-cover rounded-xl cursor-pointer border-2">
        <img src="https://th.bing.com/th/id/OIP.Rx7BQQOyM4_RuyHEBdRBXwHaHa?pid=ImgDet&w=189&h=189&c=7&dpr=1.4" alt="Thumb" class="thumb w-20 h-20 object-cover rounded-xl cursor-pointer border-2">
        <img src="https://th.bing.com/th/id/OIP.flmwVp590lJaUiWmwAof9gHaEJ?pid=ImgDet&w=189&h=105&c=7&dpr=1.4" alt="Thumb" class="thumb w-20 h-20 object-cover rounded-xl cursor-pointer border-2">
      </div>
    </div>

    <!-- Product Info -->
    <div>
      <h1 class="text-3xl font-bold mb-2">Premium Cotton T-Shirt</h1>
      <div class="flex items-center gap-2 mb-4">
        <div class="flex text-yellow-400">
          <span>&#9733;&#9733;&#9733;&#9733;&#9734;</span>
        </div>
        <span class="text-sm text-gray-500">(132 reviews)</span>
      </div>
      <div class="text-xl font-semibold mb-2">
        <span class="text-gray-400 line-through mr-2">$29.99</span>
        <span>$24.99</span>
      </div>

      <!-- Variant Selectors -->
      <div class="mt-4">
        <label class="block mb-1 font-medium">Size</label>
        <div class="flex gap-2" id="sizeSelector">
          <button class="variant px-4 py-2 rounded-xl border bg-black text-white">S</button>
          <button class="variant px-4 py-2 rounded-xl border">M</button>
          <button class="variant px-4 py-2 rounded-xl border">L</button>
          <button class="variant px-4 py-2 rounded-xl border">XL</button>
        </div>
      </div>

      <div class="mt-4">
        <label class="block mb-1 font-medium">Color</label>
        <div class="flex gap-2" id="colorSelector">
          <button class="variant px-4 py-2 rounded-xl border bg-black text-white">Black</button>
          <button class="variant px-4 py-2 rounded-xl border">White</button>
          <button class="variant px-4 py-2 rounded-xl border">Gray</button>
        </div>
      </div>

      <!-- Quantity Selector -->
      <div class="mt-4">
        <label class="block mb-1 font-medium">Quantity</label>
        <input type="number" min="1" value="1" id="quantityInput" class="w-20 px-2 py-1 border rounded-md">
      </div>

      <!-- Buttons -->
      <div class="flex gap-4 mt-6">
        <button class="px-6 py-2 rounded-xl bg-black text-white">Add to Cart</button>
        <button class="px-6 py-2 rounded-xl bg-gray-200">Buy Now</button>
      </div>

      <p class="mt-6 text-gray-700 text-sm"><b>Experience unmatched comfort with our Premium Cotton T-Shirt. Designed for daily wear with a soft feel and modern fit.</b></p>
      <p class="mt-2 text-sm text-gray-500">Free shipping & 30-day returns</p>
    </div>
  </div>

  <script>
    const mainImage = document.getElementById("mainImage");
    const thumbs = document.querySelectorAll(".thumb");
    const sizeButtons = document.querySelectorAll("#sizeSelector .variant");
    const colorButtons = document.querySelectorAll("#colorSelector .variant");

    thumbs.forEach(thumb => {
      thumb.addEventListener("click", () => {
        thumbs.forEach(t => t.classList.remove("border-black"));
        thumb.classList.add("border-black");
        mainImage.src = thumb.src;
      });
    });

    sizeButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        sizeButtons.forEach(b => b.classList.remove("bg-black", "text-white"));
        btn.classList.add("bg-black", "text-white");
      });
    });

    colorButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        colorButtons.forEach(b => b.classList.remove("bg-black", "text-white"));
        btn.classList.add("bg-black", "text-white");
      });
    });
  </script>
</body>
</html>
